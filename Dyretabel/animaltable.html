<!doctype html>
<html lang="en">
	
<head>
<meta charset="utf-8">
<title>Animal table</title>
	<style>
		table{
			border-collapse:collapse;
			width:800px;	
		}
		th{
			border:1px solid black;
			Padding:10px;
		}
		td{
			border:1px solid black;
			Padding:10px;
			text-align:left;	
		}
		figure{
			margin:0;
		}
	</style>
	
</head>

<body>
	<table>
		<caption>The animal table<br /><br /></caption> 
		
		<tr>
			<th scope="col" colspan="3">Predatory animals</th>
		</tr>
		<tr>
			<td><strong>Species</strong></td>
			<td><strong>Latin name</strong></td>
			<td><strong>Image</strong></td>	
		</tr>
		
		<tr>
			<td>Brown bear</td>
			<td>Ursus arctos</td>
			<td>
				<figure>
					<img src="Image/bear.jpg" alt="Brown bear"/><figcaption>Brown bear</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Badger</td>
			<td>Meles meles</td>
			<td>
				<figure>
					<img src="Image/badger.jpg" alt="Badger"/><figcaption>Badger</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Fox</td>
			<td>Vulpes Vulpes</td>
			<td>
				<figure>
					<img src="Image/fox.jpg" alt="Fox"/><figcaption>Fox</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Sand cat</td>
			<td>Felis margarita</td>
			<td>
				<figure>
					<img src="Image/sandcat.jpg" alt="Sand cat"/><figcaption>Sand cat</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Wild cat</td>
			<td>Felis silvestris</td>
			<td>
				<figure>
					<img src="Image/wildcat.jpg" alt="Wild cat"/><figcaption>Wild cat</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td>Wolf</td>
			<td>Canis lupus</td>
			<td>
				<figure>
					<img src="Image/wolf.jpg" alt="Wolf"/><figcaption>Wolf</figcaption>
				</figure>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">All pictures from <a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html" target="_blank">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></td>
		</tr>
	
	</table>
</body>
	
</html>
